<!DOCTYPE html>

<html>
	<head>
		<link rel="icon" type="image/png" href="images/Fun Run 2023 Logo.png">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<title>Balingasag Fun Run 2023</title>
	</head>
	
	<body>
		<div class="hero">
			<nav>
				<img src="images/Logo Fun Run 2023.png" class="logo">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="About.html">ABOUT</a></li>
					<li><a href="Time & Date.html">TIME & DATE</a></li>
					<li><a href="Register.html">REGISTER</a></li>
				</ul>
				<img src="images/moon.png" id="icon">
			</nav>
			
			<div class="info">
				<h1>Fun Run <span>2023</span></h1>
				<p>This is Balingasag Misamis Oriental Fun Run 2023<br />Register Now!</p>
			</div>
			
			<div class="img-box">
				<img src="images/pattern.png" class="back-img">
				<img src="images/sprint.png" size="300px" class="main-img">
			</div>
			<div class="social-links">
				<a href="Email Us.html"><i class="fas fa-envelope"></i></a>
				<button id="social-links-button" onclick="openPopup()"><i class="fa-solid fa-location-dot"></i>  </button>
				<div class="popup" id="popup">
					<h2>Starting Location is At</h2>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3943.458500233814!2d124.77292812512262!3d8.742856793402225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32ffe1f6ddd8d537%3A0xec97a7e9cc2c92a7!2sBalingasag%20Monument%20Park%2C%20Barangay%206%2C%2015%20de%20Septiembre%20St.%2C%20Bayan%20ng%20Balingasag%2C%209005%20Lalawigan%20ng%20Misamis%20Oriental!5e0!3m2!1sen!2sph!4v1697615827843!5m2!1sen!2sph" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					<button type="button" onclick="closePopup()">OK</button>
				</div>
			</div>
		</div>
		
		<script>
			
			var icon = document.getElementById("icon");
			
			icon.onclick = function(){
				document.body.classList.toggle("dark-theme");
				if(document.body.classList.contains("dark-theme")){
					icon.src = "images/sun.png";
				}else{
					icon.src = "images/moon.png";
				}
			}
			
		</script>
		
		<script>
			let popup = document.getElementById("popup");

			function openPopup(){
				popup.classList.add("open-popup")
			}

			function closePopup(){
				popup.classList.remove("open-popup")
			}

		</script>

	</body>
</html>
